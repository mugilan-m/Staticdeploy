<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Add an id attribute to the input for JavaScript targeting -->
    <input type="number" id="quantityInput" pattern="\d*" placeholder="Enter quantity">
</body>
<script>
  const input = document.getElementById('quantityInput');

  // Listen for the keydown event
  input.addEventListener('keydown', function(event) {
    // Check if the key pressed is a period (dot)
    if (event.key === '.' || event.key === 'Decimal') {
      // Prevent the default action, which is to insert the period
      event.preventDefault();
    }
  });

  // Additionally, listen for the input event to handle cases where input is already present
  input.addEventListener('input', function(event) {
    // Remove any periods that might have been inserted
    input.value = input.value.replace('.', '');
  });
</script>
</html>
