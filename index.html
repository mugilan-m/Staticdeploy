<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" onkeydown="handleInput(event)">
</body>
<script>
   const handleInput = (event) => {
     //This alert is for demonstration, remove it in production.
     //alert("hi");

     // Check if the key pressed is not a number, backspace, or escape.
     if (!/^[0-9\b]$/.test(event.key)) {
       event.preventDefault();
     }
   };
</script>
</html>
