<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Input</title>
</head>
<body>
    <input type="number" id="quantityInput" placeholder="Enter quantity">
    
    <script>
      const input = document.getElementById('quantityInput');

      // Define allowed keys as a pattern
      const allowedKeys = /[0-9]|\b|Backspace|Escape|/g;

      // Listen for the keydown event
      input.addEventListener('keydown', function(event) {
        // Prevent default behavior for keys not matching the pattern
      if (!allowedKeys.test(event.key) || event.key === '.') {
        event.preventDefault();
      }
      });

      // Additionally, remove any periods that might be inserted
      input.addEventListener('input', function(event) {
        // Remove any periods that might have been inserted
        input.value = input.value.replace('.', '');
      });
    </script>
</body>
</html>
