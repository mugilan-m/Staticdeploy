<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Input</title>
</head>
<body>
    <input type="number" id="quantityInput" placeholder="Enter quantity" step="1" onkeydown="handleKeyDown()" >
    
    <script>
    const handleKeyDown = (event: React.KeyboardEvent<HTMLInputElement>) => {
      const allowedKeys = /[0-9]|\b|Backspace|Escape|/g;
      if (!allowedKeys.test(event.key) || event.key === '.') {
        event.preventDefault();
      }
    };
      // input.addEventListener('input', function(event) {
      //   // Remove any periods that might have been inserted
      //   input.value = input.value.replace('.', '');
      // });
    </script>
</body>
</html>
