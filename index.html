<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Input</title>
</head>
<body>
    <input type="number" id="quantityInput" placeholder="Enter quantity update" step="1" onkeydown="handleKeyDown(event)" oninput="handleInput(event)">
    
    <script>
    function handleKeyDown(event) {
      const allowedKeys = /[0-9]|\b|Backspace|Escape/g; //Corrected Regex
      if (!allowedKeys.test(event.key)) {
        event.preventDefault();
      }
    }

    function handleInput(event) {
        let inputValue = event.target.value;
        // Remove any non-digit characters
        inputValue = inputValue.replace(/[^0-9]/g, '');
        event.target.value = inputValue;
    }
    </script>
</body>
</html>
